<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Barty Voice Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 1em;
    }

    #recordButton {
      background-color: #007bff;
      color: white;
      padding: 20px 40px;
      font-size: 1.5em;
      border: none;
      border-radius: 12px;
      margin-top: 20px;
      transition: background-color 0.3s;
    }

    #recordButton:disabled {
      background-color: #999;
    }

    #spinner {
      display: none;
      margin-top: 10px;
    }

    #audio {
      margin-top: 20px;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Barty</h1>
  <p>Tap to record your voice for 7 seconds</p>
  <button id="recordButton">üé§ Record</button>
  <div id="spinner">‚è≥ Processing...</div>
  <p id="transcript"></p>
  <p id="response"></p>
  <audio id="audio" controls></audio>

  <script src="app.js"></script>
</body>
</html>
