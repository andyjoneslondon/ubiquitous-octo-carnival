<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Barty Test App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 1em;
    }

    #recordButton {
      width: 100px;
      height: 100px;
      cursor: pointer;
      margin-top: 20px;
      transition: transform 0.2s ease, opacity 0.2s ease;
    }

    #recordButton:active {
      transform: scale(0.95);
    }

    #recordButton.disabled {
      opacity: 0.5;
      pointer-events: none;
      cursor: not-allowed;
    }

    #spinner {
      display: none;
      margin-top: 10px;
    }

    #audio {
      margin-top: 20px;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Barty</h1>
  <p>Tap to talk | Captures 7 seconds</p>
  <img id="recordButton" src="recordButton.png" alt="Talk button">

  <div id="spinner">ðŸ¤” Thinking...</div>
  <p id="transcript"></p>
  <p id="response"></p>
  <audio id="audio" controls></audio>

  <script src="app.js"></script>
</body>
</html>
