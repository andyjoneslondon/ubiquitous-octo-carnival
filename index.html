
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Barty Test App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#007bff">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <link rel="apple-touch-icon" href="icons/icon-192.png">
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 1em;
    }

    #recordButton {
      width: 250px;
      height: 250px;
      border-radius: 20%;
      cursor: pointer;
      margin-top: 20px;
      transition: transform 0.2s ease, opacity 0.2s ease;
    }

    #recordButton:active {
      transform: scale(0.95);
    }

    #recordButton.disabled {
      opacity: 0.5;
      pointer-events: none;
      cursor: not-allowed;
    }

    /* üî¥ Pulse during recording */
    #recordButton.recording {
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    /* üîÑ Spin while processing */
    #recordButton.processing {
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    #spinner {
      display: none;
      margin-top: 10px;
    }

    #audio {
      margin-top: 20px;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Barty</h1>
  <p>Tap to talk and wait for the Beep</p>
  <img id="recordButton" src="recordButton.png" alt="Talk button">
  <div id="spinner">‚öôÔ∏è Working...</div>
  <p id="transcript"></p>
  <p id="response"></p>
  <audio id="audio" controls></audio>

  <script src="app.js"></script>
</body>
</html>
